<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function kiemtra(a) {
    return Number.isInteger(a)&&a>0;
  }
  let number =parseFloat(prompt('Nhap so :'))
 if(kiemtra(number)){
   document.write("So nhap vao la so nguyen duong ");
 }
 else {
   document.write("So nhap vao khong phai la so nguyen duong ");
 }
</script>

</body>
</html>
