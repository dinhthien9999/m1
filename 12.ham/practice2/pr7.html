<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function swap(a,b){
    let c = a ;
    a=b;
    b=c;
    return[a,b];
  }
  let number1 =parseInt(prompt("Nhap so thu nhat :"));
  let number2 =parseInt(prompt("Nhap so thu hai "));
  let result=swap(number1,number2)
  alert(result);
</script>
</body>
</html>
