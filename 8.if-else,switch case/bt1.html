        let a=document.getElementById("chieucao").value;
        let b =document.getElementById("cannang").value;
        let bmi= b/(a^2);
        if(bmi<18.5){
            alert("You are UnderWeight");
        }
        else if(bmi<25.0&&bmi>=8.5){
    alert("You are Normal");
