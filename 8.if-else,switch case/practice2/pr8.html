<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="nhaptuoi">Nhập số tuổi :</label>
<input id="nhaptuoi" type="number">
<button onclick="kiemtra()">Click me !</button>
<script>
    function kiemtra() {
        let a = document.getElementById("nhaptuoi").value;
        if ( a < 120 && a > 0) {
            alert(a+"La so tuoi cua mot nguoi " );
        } else {
            alert(a+"Khong phai so tuoi cua mot nguoi " );
        }
    }
</script>
</body>
</html>
