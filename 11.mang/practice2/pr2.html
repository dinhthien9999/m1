<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for ="nhap phan tu vao mang ">nhap mang [</label>
<input id ="nhap phan tu vao mang " type="text">]
<button onclick="Daonguoc()">Dao nguoc </button>
<script>
    function Daonguoc() {
        let a = document.getElementById("nhap phan tu vao mang ").value;
        let newA = a.split(",").map(Number);
        newA.reverse();
        document.write("mang la [" + newA+"]");
    }

</script>

</body>
</html>
