<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a='nGUYEN dINH tHIEN';
    let upper = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    let  lower = 'abcdefghijklmnopqrstuvwxyz';
    let  result = [];

    for(let  i=0; i<a.length; i++)
    {
        if(upper.indexOf(a[i]) !== -1)
        {
            result.push(a[i].toLowerCase());
        }
        else if(lower.indexOf(a[i]) !== -1)
        {
            result.push(a[i].toUpperCase());
        }
        else
        {
            result.push(a[i]);
        }
    }
    document.writeln(result.join(''));
</script>
</body>
</html>
