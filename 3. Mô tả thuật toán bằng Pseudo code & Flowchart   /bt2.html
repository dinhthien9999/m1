<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for ="nhapso1">So thu nhat:</label>
<input id="nhapso1" type ="number">
<label for ="nhapso2">So thu hai :</label>
<input id ="nhapso2" type ="number">
<label for ="nhapso3">So thu ba :</label>
<input id ="nhapso3" type ="number">
<button onclick="kiemtra()">Click me !</button>
<script>
    function kiemtra(){
        let a = document.getElementById("nhapso1").value;
        let b = document.getElementById("nhapso2").value;
        let c = document.getElementById("nhapso3").value;
        if (a>b&&a>c) {
            alert("So lon nhat la " + a);
        } else if (b>a&&b>c) {
            alert("So lon nhat la " + b);
        } else if (c>a&&c>b) {
            alert("So lon nhat la " + c);
        } else {
            alert("Khong hop le ");
        }
    }
</script>
</body>
</html>
