<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   function calculateFatorial(n){
       let fatorical=1;
       for (let i = 0 ; i<=n ;i++) {
           fatorical = fatorical * i;
       }
       return fatorical;
   }
   let num = parseInt(prompt("nhập số nguyên dương :"));
   if(num >=0) {
       let fatorial = calculateFatorial(num);
       alert("Giai thừa của số " + "num :" + fatorial)

   }
</script>

</body>
</html>
