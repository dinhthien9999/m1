<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a =parseInt(prompt("Nhập số nguyên :"));
    let result=1;
    for (let i=1 ;i<=a;i++){
        result = result *i ;
    }
    document.write(result);
</script>

</body>
</html>
